<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <form action="https://www.google.com.br/search" class="formulario">
      <fieldset>
        <legend>Busca</legend>
        <abbr>*</abbr>
        <label for="termo_busca">Termo de Busca</label>
        <input type="text" name="q" id="termo_busca" required placeholder="Digite algo">
      </fieldset>

      <fieldset>
        <legend>Opções de Busca</legend>
        <div class="input-group">
          <label for="campo_resenha">Resenha:</label>
          <textarea name="resenha" id="campo_resenha" rows="5" cols="20" placeholder="Digite sua resenha"></textarea>
        </div>
        <div class="input-group">
          <label for="campo_horario">Horário de Busca</label>
          <select name="tbs" id="campo_horario">
            <option value="">Qualquer Horário</option>
            <option value="qdr:h">Última hora</option>
            <option value="qdr:d">Último dia</option>
            <option value="qdr:w">Última semana</option>
          </select>
        </div>
        <div class="input-group">
          <label for="campo_data">Data consulta:</label>
          <input type="date" name="date" id="campo_data">
        </div>
        <div class="input-group">
          <label for="campo_qtd">Quantidade de Resultados:</label>
          <input type="number" name="qtd" min="10" max="50" step="10" />
        </div>
        <div class="input-group">
          <label for="campo_cpf">CPF:</label>
          <input type="text" name="cpf" id="campo_cpf" pattern="\d{3}.\d{3}.\d{3}-\d{2}" />
        </div>
      </fieldset>

      <button type="submit" formaction="https://www.google.com.br/search">Pesquisar</button>
    </form>
  </div>
</body>
</html>
